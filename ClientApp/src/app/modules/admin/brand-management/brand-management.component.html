<div class="flex-auto p-6 sm:p-10">
    <div class="max-w-3xl" *ngIf="false">
        <app-brand-form></app-brand-form>
    </div>
    <div class="flex mb-3">
        <p class="text-3xl font-bold mr-auto">Brand Management</p>
        <button
            mat-stroked-button
            color="primary"
            class="ml-auto mr-5"
            (click)="openDialog()"
        >
            Add Brand
        </button>
    </div>

    <div class="max-w-3xl">
        <div class="flex flex-col gt-xs:flex-row">
            <mat-table
                class="lessons-table mat-elevation-z8"
                [dataSource]="allBrandsDataSource"
            >
                <ng-container matColumnDef="brandId">
                    <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
                    <mat-cell *matCellDef="let brand">{{
                        brand.brandId
                    }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="brand">
                    <mat-header-cell *matHeaderCellDef>Brand</mat-header-cell>
                    <mat-cell
                        class="description-cell"
                        *matCellDef="let brand"
                        >{{ brand.brand }}</mat-cell
                    >
                </ng-container>

                <mat-header-row
                    *matHeaderRowDef="displayedColumns"
                ></mat-header-row>

                <mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></mat-row>
            </mat-table>
            <mat-paginator
                #paginator
                [pageSize]="10"
                [pageSizeOptions]="[10, 25, 50]"
                showFirstLastButtons
            ></mat-paginator>
        </div>
    </div>
</div>
